<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        /* top: 50%; */
        left: 50%;
        bottom: 0;
        transform: translate(-50%, -50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="blog-container">
      <section class="card">
        <img
          class="card-illustration"
          src="./assets/images/illustration-article.svg"
          alt="Card Illustration"
        />
        <div class="card-content">
          <span class="card-label"> Learning </span>
          <p class="card-date-text">Published 21 Dec 2023</p>
          <h1 class="card-header">HTML & CSS foundations</h1>
          <p class="card-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="avatar-div">
            <img src="./assets/images/image-avatar.webp" alt="Avatar" />
            <span> Greg Hooper</span>
          </div>
        </div>
      </section>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/Ifeanyi-Owah"
          target="_blank"
          >Ifeanyi Owah</a
        >.
      </footer>
    </main>
  </body>
</html>
